<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Document</title>
</head>
<body>
    <div class="padre1">
        <div class="hijo1">caja 1</div>
        <div class="hijo2">caja 2</div>
        <div class="hijo">caja 3</div>
        <div class="hijo">caja 4</div>
        <div class="hijo">caja 5</div>
        <div class="hijo6">caja 6</div>
        <div class="hijo7">caja 7</div>
        <div class="hijo8">caja 8</div>
        <div class="hijo9">caja 9</div>
    </div>
    <div class="padre2">
        <div class="hijos">caja 1</div>
        <div class="hijos2">caja 2
            <div class="hijos2-1">caja 1-2</div>
            <div class="hijos2-2">caja 2-2</div>
            <div class="hijos2-3">caja 3-2</div>
        </div>
        <div class="hijos">caja 3</div>
    </div>
    <div class="padre3">
        <div class="hija">caja 1
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Nombre</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <div class="hija">caja 2
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
        </div>
        <div class="hija">caja 3
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Edad</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
